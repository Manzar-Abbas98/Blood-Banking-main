<mat-toolbar>
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>User Dashboard</span>
  <span class="toolbar-item-spacer"></span>

  <button mat-icon-button matTooltip="Logout" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav
    opened="true"
    #sidenav
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
    [mode]="isHandset ? 'over' : 'side'"
  >
    <mat-nav-list>
      <mat-list-item routerLink="/donors" class="mat-list-item">
        <div class="responsive">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </div>
      </mat-list-item>
      <mat-list-item routerLink="/donors" class="mat-list-item">
        <div class="responsive">
          <mat-icon>bloodtype</mat-icon>
          <span>Donors</span>
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
