<div class="row">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.userName}}"
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location : </strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>

                <div>
                    <strong>Age : </strong>
                    <p>{{member.age}}</p>
                </div>

                <div>
                    <strong>Blood Group : </strong>
                    <p>{{member.bloodGroup}}</p>
                </div>

                <div>
                    <strong>Last Active : </strong>
                    <p>{{member.lastActive | timeago}}</p>
                </div>

                <div>
                    <strong>Member Since </strong>
                    <p>{{member.created | date:'dd MMM yyyy'}}</p>
                </div>
            </div>

            <div class="card-footer">
                <div class="btn-grou d-flex">
                    <button (click)="addRequest(member)" class="btn btn-primary mx-2">Request For blood</button>
                    <button (click)="selectTab('Messages')" class="btn btn-success">Messages</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset" #memberTabs>
            <tab heading="About {{member.userName}}" (selectTab)="onTabActivated($event)">
                <h4>Description</h4>
                <p>{{member.introduction}}</p>
            </tab>
            <tab heading="Messages" (selectTab)="onTabActivated($event)">
                <app-member-messages [username]="member.email" [messages]="messages"></app-member-messages>
            </tab>
        </tabset>
    </div>
</div>
