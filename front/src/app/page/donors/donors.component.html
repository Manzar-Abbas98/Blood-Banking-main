<div class="flex flex-wrap justify-center gap-6 p-5 md:justify-start">
  <div *ngFor="let donor of donors" class="flex">
    <div
      class="mt-6 flex w-64 flex-col items-center gap-1.5 rounded-lg bg-white p-6 shadow-md"
    >
      <div
        class="image flex h-36 w-36 items-center justify-center rounded-full bg-blue-500"
      >
        <img
          src="./../../../assets/img/bg-img.png"
          alt=""
          class="profile-img h-full w-full rounded-full border-4 border-white object-cover"
        />
      </div>

      <div class="text-xl font-normal">
        <span>{{ donor.firstName }} {{ donor.lastName }}</span>
      </div>
      <div class="font-thin">
        <span> Age : {{ donor.age }}</span>
      </div>

      <div class="font-thin">
        <span> {{ donor.area }},{{ donor.city }} </span>
      </div>

      <div class="font-bold">
        <span>Blood Group : {{ donor.Bloodtype }} </span>
      </div>
    </div>
  </div>
</div>
