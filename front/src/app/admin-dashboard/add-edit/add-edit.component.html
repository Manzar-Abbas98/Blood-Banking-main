<div mat-dialog-title>
  <h1>Adding Donors by Admin</h1>
</div>
<form [formGroup]="donorsForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="py-2.5">
    <div class="flex gap-2.5">
      <mat-form-field>
        <mat-label>First name</mat-label>
        <input
          matInput
          type="text"
          placeholder="John"
          formControlName="firstName"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Smith" formControlName="lastName" />
      </mat-form-field>
    </div>

    <div class="flex gap-2.5">
      <mat-form-field flex>
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          placeholder="johnsmith@gmail.com"
          formControlName="email"
        />
      </mat-form-field>

      <mat-form-field flex>
        <mat-label>Date of birth</mat-label>
        <input matInput formControlName="dob" />
        <mat-hint>MM/DD/YYYY</mat-hint>
      </mat-form-field>
    </div>

    <div class="flex gap-2.5">
      <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-label><b>Gender</b></mat-label>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="flex gap-2.5">
      <mat-form-field>
        <mat-label>Blood Group</mat-label>
        <mat-select formControlName="Bloodtype">
          <mat-option *ngFor="let val of Bloodtype" [value]="val"
            >{{ val }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput placeholder=" Google" formControlName="city" />
      </mat-form-field>
    </div>
    <div class="flex gap-2.5">
      <mat-form-field>
        <mat-label>Contact</mat-label>
        <input
          matInput
          placeholder=" 4"
          type="text"
          formControlName="contact"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label> Address</mat-label>
        <input
          matInput
          placeholder=" Malir"
          type="text"
          formControlName="area"
        />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="px-25 py-20">
    <button
      mat-raised-button
      type="button"
      [mat-dialog-close]="false"
      class="flex-1"
    >
      Cancel
    </button>
    <button mat-raised-button color="primary" type="submit" class="flex-1">
      {{ data ? "Update" : "Save" }}
    </button>
  </div>
</form>
