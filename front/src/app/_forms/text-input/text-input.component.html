<div class="mb-3">
    <input 
    type={{type}} 
    [class.is-invalid]="control.touched && control.invalid"
     class="form-control" 
     [formControl]="control"
     placeholder={{label}}>

     <div class="invalid-feedback" *ngIf="control.errors?.['required']">Please Enter a {{label}}</div>
     <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">{{label}} Must be atleast {{control.errors?.['minlength'].requiredLength}} characters</div>
     <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">{{label}} Must be at most {{control.errors?.['maxlength'].requiredLength}} characters</div>
     <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">Password do not match</div>
  </div>
