<div class="text-center mt-3">
    <h2>{{predicate === 'liked' ? 'Member I Request For Blood' : 'Member Who Request For Blood'}}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="btn btn-group" name="predicate">
             <button 
             class="btn btn-primary" 
             btnRadio="liked" 
             [(ngModel)]="predicate" 
             (click)="loadRequest()"
             >My Request For Blood</button>

             <button 
             class="btn btn-primary" 
             btnRadio="likedBy" 
             [(ngModel)]="predicate" 
             (click)="loadRequest()"
             >Members Request For Blood</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-cards [member]="member"></app-member-cards>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
    [boundaryLinks]="true" 
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [maxSize]="10"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;">

    </pagination>
</div>
