<div style="display: flex; justify-content: center; align-items: center; width: 50%;">
<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="mb-3">
    <label style="margin-right: 10px;">I am a: </label>
    <label class="form-check-label">
      <input type="radio" class="form-check-input" value="male" formControlName="gender"> Male
    </label>

    <label class="form-check-label">
      <input type="radio" class="form-check-input ms-3" value="female" formControlName="gender"> Female
    </label>
  </div>

  <div class="mb-3">
    <label style="margin-right: 10px;">My blood Group: </label>
    <label class="form-check-label">
      <input type="radio" class="form-check-input" value="O Negative" formControlName="bloodGroup"> O Negative
    </label>

    <label class="form-check-label">
      <input type="radio" class="form-check-input ms-3" value="A Positive" formControlName="bloodGroup"> A Positive
    </label>
  </div>

  <div class="mb-3">
    <label style="margin-right: 10px;">Country: </label>
    <label class="form-check-label">
      <input type="radio" class="form-check-input" value="Pakistan" formControlName="country"> Pakistan
    </label>
  </div>

  <div class="mb-3">
    <label style="margin-right: 10px;">City: </label>
    <label class="form-check-label">
      <input type="radio" class="form-check-input" value="Karachi" formControlName="city"> Karachi
    </label>
  </div>

  <app-text-input [formControl]="$any(registerForm.controls['email'])" [label]="'Email'"></app-text-input>
  <app-text-input [formControl]="$any(registerForm.controls['UserName'])" [label]="'Name'"></app-text-input>
  <app-text-input [formControl]="$any(registerForm.controls['contact'])" [label]="'Contact Number'"></app-text-input>
  <app-date-picker [formControl]="$any(registerForm.controls['dateOfBirth'])" [label]="'Date Of Birth'" [maxDate]="maxDate"></app-date-picker>
  <app-text-input [formControl]="$any(registerForm.controls['password'])" [label]="'password'" [type]="'password'"></app-text-input>
  <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" [label]="'Confirm Password'" [type]="'password'"></app-text-input>


  <div class="row" *ngIf="validationErrors">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>

  <div class="text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
  </div>
</form>
</div>
